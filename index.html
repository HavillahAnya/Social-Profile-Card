<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
    <div class="card__img-box">
      <img src="./assets/images/avatar-jessica.jpeg" alt="A photo of a an afro haired black woman" class="card__img">
    </div>
    <h1 class="card-header">
      <span class="card-header--main">
        Jessica Randall
      </span>
      <span class="card-header--sub">
        London, United Kingdom
      </span>
    </h1>
    <p class="lead">"Front-end developer and avid reader."</p>

    <!--Social links buttons-->
    <a href="#" class="card-btn">GitHub</a>
    <a href="#" class="card-btn">Frontend Mentor</a>
    <a href="#" class="card-btn">LinkedIn</a>
    <a href="#" class="card-btn">Twitter</a>
    <a href="#" class="card-btn">Instagram</a>
  </main>
</body>
</html>
